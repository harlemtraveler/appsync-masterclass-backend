schema {
  query: Query
  mutation: Muatation
}

type Query {
  # We return diff Profile-types in order to ONLY return data relative to user
    # - e.g. The "Follow"/"Following" badge displayed on other's profiles. This info isn't necessary when viewing our own profile.
  getMyProfile: MyProfile!

  getProfile(screenName: String!): OtherProfile!

  getTweets(userId: ID!, limits: Int!, nextToken: String): TweetsPage!
}

type Muatation {}

type MyProfile {
  id: ID!
  name: String!
  screenName: String!
  imageUrl: AWSURL
  backgroundImageUrl: AWSURL
  bio: String
  location: String
  website: AWSURL
  birthdate: AWSDate
  createdAt: AWSDateTime!
  tweets: TweetsPage!
  followersCount: Int!
  followingCount: Int!
  tweetsCount: Int!
  likesCount: Int!
}

# Profile type to represent users other than yourself (the logged in user)
type OtherProfile {
  id: ID!
  name: String!
  screenName: String!
  imageUrl: AWSURL
  backgroundImageUrl: AWSURL
  bio: String
  location: String
  website: AWSURL
  birthdate: AWSDate
  createdAt: AWSDateTime!
  tweets: TweetsPage!
  followersCount: Int!
  followingCount: Int!
  tweetsCount: Int!
  likesCount: Int!
  following: Boolean!
  followedBy: Boolean!
}

type TweetsPage {
  tweets: [Tweet!]
  # nextToken is used for pagination & can be used as an opaque token on the frontend to request the next page of Tweets
  # fetched with getTweets()
  nextToken: String
}